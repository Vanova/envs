name: ai
channels:
  - https://conda.anaconda.org/numba # numba
  - https://conda.anaconda.org/trung # multiprocessing-logging, pysoundfile, sidekit
  - defaults
dependencies:
  - python=2.7

  # scienctific computing
  - numpy=1.10.2
  - scipy
  - matplotlib
  - pandas
  - sympy
  - nose
  - numba=0.22.1
  - pydot2 # for computation graph visualization

  # interactive ipython and notebook
  - ipython

  # speech processing
  - pysoundfile # read sph audio file python
  - sidekit

  # graphic processing
  - opencv

  # deep learning api
  - pycuda
  - theano=0.8

  # data science tools
  - pymc
  - scikit-learn

  # data mining
  - html2text

  # data management
  - h5py=2.5.0 # create dataset
  - pymongo
  - PyYAML
  - lxml

  # network
  - paramiko #library for read remote file ssh
  - pycrypto
  - requests
  - multiprocessing-logging

  # others
  # - image
  - numexpr
  - colorama
  # - tkinter
  # - readchar
  - six
