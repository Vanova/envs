  - https://conda.anaconda.org/trung # multiprocessing-logging, pysoundfile, sidekit
  - defaults
dependencies:
  - python=2.7
  - Cython

  # scienctific computing
  - numpy=1.10.2
  - scipy
  - matplotlib
  - pandas
  - sympy
  - nose
  - numba=0.22.1

  # interactive ipython and notebook
  - ipython
  - jupyter
  - notedown #convert markdown to ipynb

  # speech processing
  - pysoundfile # read sph audio file python
  - sidekit

  # graphic processing
  - opencv

  # deep learning api
  - pycuda
  - theano
  - pyparsing
  - PyDot # for computation graph visualization

  # data science tools
  - pymc
  - scikit-learn

  # data mining
  - Scrapy
  - praw # for reddit
  - wikipedia
  - guppy # for reddit
  - html2text

  # data management
  - h5py=2.5.0 # create dataset
  - pymongo
  - mongoengine
  - PyYAML
  - lxml
